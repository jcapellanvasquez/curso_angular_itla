<form>
    <div class="form-group">
        <label class="control-form-label">Nombre:</label>
        <input class="form-control" name="nombre" [(ngModel)]="nombre" type="text" placeholder="nombre...">
    </div>

    <div class="form-group">
            <label class="control-form-label">Apellido:</label>
            <input class="form-control" name="apellido" [(ngModel)]="apellido" type="text" placeholder="apellido...">
        
    </div>
    <div class="form-group">
            <Label class="form-control-label">Direccion</Label>
            <textarea class="form-control" name="direccion" [(ngModel)]="direccion"></textarea>
    </div>

    <div>
        {{nombre}}, {{apellido}}, {{direccion}}
    </div>
    <button class="btn btn-block btn-primary">Guardar</button>
</form>
